<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <!-- 確保手機版正確縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中獎通知</title>
    <style>
        /* 設定深紅色背景與滿版高度 */
        body {
            background-color: #b22020; /* 深紅色 */
            color: #ffffff;           /* 白色字體 */
            margin: 0;
            display: flex;
            justify-content: center;  /* 水平置中 */
            align-items: center;      /* 垂直置中 */
            height: 100vh;            /* 滿版高度 */
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            overflow: hidden;         /* 防止手機版捲動 */
        }

        .container {
            text-align: center;       /* 文字置中 */
            padding: 20px;
        }

        /* 標題動畫效果 */
        h1 {
            font-size: 3rem;          /* 大字體 */
            margin: 0;
            letter-spacing: 5px;      /* 字距 */
            animation: celebrate 0.8s ease-in-out infinite alternate;
        }

        /* 簡單的縮放動畫，增加喜慶感 */
        @keyframes celebrate {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* 裝飾性文字 */
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>恭喜中獎！</h1>
        <p>福氣滿滿，好運連連</p>
    </div>

</body>
</html>
